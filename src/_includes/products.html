---
layout: default
---
{%block head%}
<link rel="preconnect" href="https://app.snipcart.com">
<link rel="preconnect" href="https://cdn.snipcart.com">
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.css" />
<script async defer src="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.js"></script>
{%endblock%}

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{title}}</h1>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto flo">
        {% image images[0].image, images[0].caption, "border", "(min-width: 30em) 50vw, 100vw" %}

        {{ content | safe }}
        <button class="snipcart-add-item border border-black border-2 px-4 py-2 bg-pink-50"
        data-item-id="{{title|slug}}"
        data-item-price="{{price}}.00"
        data-item-url="https://neat-macro-sea.netlify.app/products/{{title|slug}}/"
        data-item-image="{{images[0].image}}"
        data-item-name="{{title}}">
        BUY!
      </button>    
    </article>

</div>
<div hidden id="snipcart" data-api-key="YzQwZjRjOGItODdjNi00NzczLThmNWYtYjM0NWY4MDQ3MTI5NjM3MDMzNjMyMzExNjk2NzM2" 
  data-config-modal-style="side" data-config-add-product-behavior="none">
